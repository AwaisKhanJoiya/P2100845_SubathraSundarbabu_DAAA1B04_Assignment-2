    <div class="container">
        <div class="col-12">
            <div class="d-flex justify-content-center h-100">
                <div class="card2">
                    <div class="card-header">
                        <h3 class="text-center">Register</h3>

                    </div>
                    <div class="card-body">
                        <form id="register-form">
                            <div class="form-group">

                                <input type="text" class="form-control" id="username" placeholder="username">
                            </div>
                            <div class="form-group">

                                <input type="email" class="form-control" id="email" placeholder="email">
                            </div>
                            <div class="form-group">

                                <input class="form-control" id="type" placeholder="user type"></input>
                            </div>

                            <div class="form-group">

                                <input type="password" class="form-control" id="password" placeholder="password">
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-warning" id="register">Register</button>
                            </div>
                        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const baseUrl = "http://localhost:3000";
        $("#register-form").submit((event) => {
            // prevent page reload
            event.preventDefault();

            const username = $("#username").val();
            const email = $("#email").val();
            const type = $("#type").val();
            const password = $("#password").val();
            const requestBody = {
                username: username,
                email: email,
                type: type,
                password: password
            };

            axios.post(`${baseUrl}/users/`, requestBody)
                .then((response) => {
					window.location.href = "home.html";
                })
                .catch((error) => {
                    console.log(error);
                    if (error.response.status === 400) {
                        alert("Validation failed");
                    } else {
                        alert("Something unexpected went wrong.");
                    }
                });
        });
    </script>
