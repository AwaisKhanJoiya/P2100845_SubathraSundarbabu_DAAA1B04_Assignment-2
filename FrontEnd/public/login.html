<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/login.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>  
         $(document).ready(function () {  
             $("#Login").click(function () {  
                var id=$('#username').val();
                var pwd=$('#pwd').val();
                var data = "{\"username\":\""+id+"\", \"password\":\""+pwd+"\"}";
                console.log(data);
                $.ajax({                                                               
                     url: 'http://localhost:3000/login' ,  
                     type: 'POST', 
                     data: data,
                     contentType: "application/json; charset=utf-8",
                     dataType: "json",  
                     success: function (data, textStatus, xhr) {  
                         if (data != null){                    
                            localStorage.setItem('token',data.token);
                            localStorage.setItem('userInfo',JSON.stringify(data.userInfo));
                            window.location.assign("http://localhost:3001/home.html");
                         } else {
                             console.log("Error");
                         }                                                                 
                     },  
                     error: function (xhr, textStatus, errorThrown) {  
                         console.log('Error in Operation');  
                     }  
                });  
                return false;
             });  
         });  
    </script>  
</head>  
<body>  

    <div class="login-form">
        <form action=""> 
            <h2 class="text-center">Log in</h2>       
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="username" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="pwd" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" id="Login">Log in</button>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="Register.html" class="pull-right">Register</a>
                </div>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>        
        </form> 

    </div>
</body>  
</html>
